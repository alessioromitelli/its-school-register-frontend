<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Elettronico ITS</title>
    <link href="style-login.css" rel="stylesheet">
    <script src="login.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form >
            <label for="username">Nome utente</label>
            <input type="text" id="username" name="username" maxlength="40" required autofocus>
            
            <label for="password">Password</label>
            <div class="password-container"> 
            <input type="password" id="password" name="password" maxlength="20" required>
            <button  type="button" id="buttonShow" onclick=mostra()> <img src="icons8-mostra-password-30.png" alt="showPdw"></button>
            </div>
            <button type="submit" id="buttonAccedi" onclick=controllo()>Accedi</button>
        </form>
    </div>

</body>
</html>
